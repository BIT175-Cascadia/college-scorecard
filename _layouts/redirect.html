<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="refresh" content="0;url={{ page.source_url }}" />
        {% assign slug = page.slug %}{% for scripts in site.redirects %}{% if scripts[slug] %}<script src="{{ site.baseurl }}/js/{{ scripts[slug] }}"></script>{% endif %}{% endfor %}
    </head>
</html>
